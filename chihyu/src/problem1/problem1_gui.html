<!DOCTYPE html>
<html>
<head>
	<title>Problem1 - GUI version</title>
	<!-- Boostrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<style>
		body {
			margin-top: 10%;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center; margin-bottom: 20px;">Problem1 - GUI version</h1>
	<div class="row">
		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">
			<form>
				<div class="form-group">
					<label for="billAmount"><strong>billAmount</strong></label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="number" class="form-control" id="billAmount">
					</div>
				</div>
				<div class="form-group">
					<label for="tipRate"><strong>tipRate</strong></label>
					<div class="input-group">
						<input type="number" class="form-control" id="tipRate">
						<div class="input-group-addon">%</div>
					</div>
				</div>
			</form>			
		</div>
		<div class="col-xs-2 col-sm-4"></div>
	</div>

	<div class="row">
		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">
			<strong>tip: </strong><p id="tip"></p>
			<strong>total: </strong><p id="total"></p>
		</div>
		<div class="col-xs-2 col-sm-4"></div>
	</div>


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<!-- Tether(Bootstrap tooltips require Tether) --> 
	<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
	<!-- Boostrap JavaScript--> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

	<script>
		$('#billAmount, #tipRate').on("change", function() {
			$('#tip').html(Math.round(Number($('#billAmount').val()) * Number($('#tipRate').val()) * 0.01));
			$('#total').html(Math.round(Number($('#billAmount').val()) * Number($('#tipRate').val()) * 0.01)+ Number($('#billAmount').val()));
		});
	</script>
</body>
</html>

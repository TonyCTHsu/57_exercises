<!DOCTYPE html>
<html>
<head>
	<title>Problem5 - GUI version</title>
	<!-- Boostrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			margin-top: 10%;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center; margin-bottom: 3%;">Problem5 - GUI version</h1>
	<div class="row">
		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">
			<table class="table table-striped table-bordered" style="text-align: center;">
				<tbody id="calculator">
					<tr>
						<td>
							<button id="1" class="btn btn-secondary btn-block">1</button>
						</td>
						<td>
							<button id="2" class="btn btn-secondary btn-block">2</button>
						</td>
						<td>
							<button id="3" class="btn btn-secondary btn-block">3</button>
						</td>
						<td>
							<button id="+" class="btn btn-secondary btn-block">+</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="4" class="btn btn-secondary btn-block">4</button>
						</td>
						<td>
							<button id="5" class="btn btn-secondary btn-block">5</button>
						</td>
						<td>
							<button id="6" class="btn btn-secondary btn-block">6</button>
						</td>
						<td>
							<button id="-" class="btn btn-secondary btn-block">-</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="7" class="btn btn-secondary btn-block">7</button>
						</td>
						<td>
							<button id="8" class="btn btn-secondary btn-block">8</button>
						</td>
						<td>
							<button id="9" class="btn btn-secondary btn-block">9</button>
						</td>
						<td>
							<button id="*" class="btn btn-secondary btn-block">*</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn btn-secondary btn-block">Back</button>
						</td>
						<td>
							<button id="0" class="btn btn-secondary btn-block">0</button>
						</td>
						<td>
							<button class="btn btn-secondary btn-block">Refresh</button>							
						</td>
						<td>
							<button id="/" class="btn btn-secondary btn-block">/</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div id="firstNumber">firstNumber: </div>
			<div id="secondNumber">secondNumber: </div>
			<br>
			Summation result: <p id="summation"></p>
			Subtraction: <p id="subtraction"></p>
			Multiplification result result: <p id="multiplification"></p>
			Division result: <p id="division"></p>
		</div>
		<div class="col-xs-2 col-sm-4"></div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</script>
	<!-- Boostrap JavaScript--> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		var summation, subtraction, multiplification, division;
		var firstNumber = '';
		var secondNumber = '';
		var operator = '';
		var operatorPressed = false;

		// keys.text()[..]

		$('.btn').on('click', function() {
			if ($(this).text() !== 'Back' &&
				$(this).text() !== 'Refresh') {
				if ($(this).text() !== '+' &&
					$(this).text() !== '-' &&
					$(this).text() !== '*' &&
					$(this).text() !== '/' &&
					!operatorPressed) {
					firstNumber += $(this).text();
				}
				else if ($(this).text() === '+' ||
					$(this).text() === '-' ||
					$(this).text() === '*' ||
					$(this).text() === '/') {
					operator = $(this).text();
					operatorPressed = true;
				}
				else{
					secondNumber += $(this).text();
				}
			}
			else if($(this).text() === 'Back') {
				if (operatorPressed === false) 
					firstNumber = firstNumber.slice(0, firstNumber.length-1);
				else
					secondNumber = secondNumber.slice(0, secondNumber.length-1);
			}
			else {
				firstNumber = '';
				secondNumber = '';
				operator = '';
				operatorPressed = false;
				$('#summation').html('');
				$('#subtraction').html('');
				$('#multiplification').html('');
				$('#division').html('');
			}
			
			$('#firstNumber').html("firstNumber: " + firstNumber);
			$('#secondNumber').html("secondNumber: " + secondNumber);
			('');
			if (operator === '+')
				$('#summation').html(Number(firstNumber) + Number(secondNumber));
			else if (operator === '-')
				$('#subtraction').html(Number(firstNumber) - Number(secondNumber));
			else if (operator === '*')
				$('#multiplification').html(Number(firstNumber) * Number(secondNumber));
			else
				$('#division').html(Number(firstNumber) / Number(secondNumber));
		});

	</script>
</body>
</html>

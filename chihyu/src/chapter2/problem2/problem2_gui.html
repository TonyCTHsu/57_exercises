<!DOCTYPE html>
<html>
<head>
	<title>Problem3 - GUI version</title>
	<!-- Boostrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<style>
		body {
			margin-top: 10%;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center; margin-bottom: 20px;">Problem3 - GUI version</h1>
	<div class="row">
		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">
			<form>
				<div class="form-group">
					<label for="inputString">String Input:</label>
					<input type="text" class="form-control" id="inputString">
				</div>
			</form>
			<div>
				Number of Characters You Type: <p id="result"></p>
			</div>
		</div>
		<div class="col-xs-2 col-sm-4"></div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<!-- Tether(Bootstrap tooltips require Tether) --> 
	<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
	<!-- Boostrap JavaScript--> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

	<script>
		$('#inputString').keyup(function() {
			$('#result').html($('#inputString').val().length);
		});
	</script>
</body>
</html>

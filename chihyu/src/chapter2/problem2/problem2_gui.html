<!DOCTYPE html>
<html>
<head>
	<title>Problem3 - GUI version</title>
	<!-- Boostrap CSS -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			margin-top: 10%;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center; margin-bottom: 20px;">Problem3 - GUI version</h1>
	<div class="row">
		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">
			<form>
				<div class="form-group">
					<label for="inputString">String Input:</label>
					<input type="text" class="form-control" id="inputString">
				</div>
			</form>
			<div>
				Number of Characters You Type: <p id="result"></p>
			</div>
		</div>
		<div class="col-xs-2 col-sm-4"></div>
	</div>

	<!-- jQuery -->
	<script src="../../js/jquery-3.1.0.min.js"></script>
	</script>
	<!-- Boostrap JavaScript--> 
	<script src="../../js/bootstrap.min.js"></script>

	<script>
		$('#inputString').keyup(function() {
			$('#result').html($('#inputString').val().length);
		});
	</script>
</body>
</html>
